<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embeds – Bitácora</title>
  <link rel="stylesheet" href="style.css">
</head>
    <body>

    <nav class="navbar">
        <div class="nav-container">
        <h1 class="logo"><a href="index.html">Bitácora</a></h1>
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#canva">Canva</a></li>
            <li><a href="#figma">Figma</a></li>
        </ul>
        </div>
    </nav>

        <div class="contenedor">
            <h1 class="title">Material Multimedia</h1>
            <h2 id="canva">Infografía Canva</h2>
            <div class="iframe-box">
            <iframe
                loading="lazy"
                src="https://www.canva.com/design/DAGvUtxUDEE/mTtrtmPaxploXrOwEFDpcg/view?embed"
                allowfullscreen="allowfullscreen"
                allow="fullscreen">
            </iframe>
            </div>

            <h2 id="figma">Pagina Louis Vuitton</h2>
            <div class="iframe-box">
            <iframe
                style="border: 1px solid rgba(0, 0, 0, 0.1);"
                width="800"
                height="450"
                src="https://embed.figma.com/board/ObmBSF6C8VjHD4Zn6zDjIO/Louis-Vuitton?node-id=0-1&embed-host=share"
                allowfullscreen>
            </iframe>
            </div>
            
            <h2 id="figma">Diagrama de flujo de un juego</h2>
            <div class="iframe-box">
                <iframe 
                    style="border: 1px solid rgba(0, 0, 0, 0.1);"
                    width="800"
                    height="450"
                    src="https://embed.figma.com/board/xYv2lpSMlEe5dUG8kty83x/Diagrama-de-flujo?node-id=0-1&embed-host=share"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </body>
</html>
